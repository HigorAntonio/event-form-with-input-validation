<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Avançando em Formulários</title>
  </head>
  <body>
    <header>
      <h1>Crie e compartilhe seu evento</h1>
      <p>O primeiro passo é preencher esse formulário de inscrição</p>
    </header>
    <form>
      <fieldset>
        <legend>Informações do evento</legend>
        <hr />
        <div class="vertical-container">
          <label for="event-title"
            >Título do evento <span>(mínimo de 8 caracteres)</span></label
          >
          <input type="text" name="eventTitle" id="event-title" />
        </div>
        <div class="vertical-container">
          <label for="event-link"
            >Link do evento <span>(comece com http://)</span></label
          >
          <input type="text" name="eventLink" id="event-link" />
        </div>
        <div class="vertical-container">
          <label for="whatsapp-for-contact"
            >Whatsapp para contato <span>(somente números)</span></label
          >
          <input
            type="text"
            name="whatsappForContact"
            id="whatsapp-for-contact"
          />
        </div>
        <div class="vertical-container">
          <label for="extra-info">Informações extras</label>
          <textarea name="extraInfo" id="extra-info"></textarea>
        </div>
        <div class="vertical-container">
          <label for="category">Categoria</label>
          <div class="select-container">
            <select name="category" id="category">
              <option value="" disabled selected>Tipo do evento</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Privacidade</legend>
        <hr />
        <div class="vertical-container">
          <label for="admin-email"
            >E-mail do administrador
            <span>(digite um email válido)</span></label
          >
          <input type="email" name="adminEmail" id="admin-email" />
        </div>
        <div class="vertical-container">
          <label for="password"
            >Senha de acesso para os participantes
            <span>(mínimo de 8 caracteres)</span></label
          >
          <input type="password" name="password" id="password" />
        </div>
        <div class="horizontal-container">
          <div class="checkbox-container">
            <input
              type="checkbox"
              name="isEventPrivate"
              id="is-event-private"
            />
          </div>
          <label for="is-event-private">Evento privado</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Dia e hora</legend>
        <hr />
        <div class="event-date-container">
          <div class="vertical-container event-date">
            <label for="event-date">Data</label>
            <input
              type="text"
              name="eventDate"
              id="event-date"
              placeholder="dd/mm/aaaa"
            />
          </div>
          <div class="vertical-container event-begining-hour">
            <label for="event-begining-hour">Das</label>
            <input
              type="text"
              name="eventBeginingHour"
              id="event-begining-hour"
              placeholder="19:00"
            />
          </div>
          <div class="vertical-container event-end-hour">
            <label for="event-end-hour">Até</label>
            <input
              type="text"
              name="event-end-hour"
              id="event-end-hour"
              placeholder="20:00"
            />
          </div>
        </div>
      </fieldset>
      <div class="buttons">
        <button type="submit">Salvar evento</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
